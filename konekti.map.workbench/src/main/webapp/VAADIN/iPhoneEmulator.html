  <title>Emulador Konekti Map</title>
  
  <!-- Define the application configuration -->
  <script type="text/javascript">
    var vaadin = {
      vaadinConfigurations: {
        konektimap: {
          appUri:'http://192.168.1.49:8080/konekti.map.mobile?map=1&user=1&card=directory',
          pathInfo: '/',
          themeUri:'/konekti.map.workbench/VAADIN/themes/konektimap',
          versionInfo : {}}
      }};
  </script>
  
  <!-- Load the widget set, that is, the Client-Side Engine -->
  <script language='javascript' src='/konekti.map.workbench/VAADIN/themes/konektimap/OpenLayers.js'></script>
  <script language='javascript' src='/konekti.map.workbench/VAADIN/widgetsets/com.thingtrack.konekti.map.workbench.gwt.KonektiMapWidgetSet/helpers.js'></script>

</head>

<body>
  <!-- GWT requires an invisible history frame is needed for page/fragment history in the browser                  -->
  <iframe tabIndex="-1" id="__gwt_historyFrame" style="position:absolute;width:0;height:0;border:0;overflow:hidden;" src="javascript:false"></iframe>

  <h1>Embedding a Vaadin Application</h1>

  <p>Please view the page source to see how embedding works.</p>
